<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="main-container">
      <div id="display">
        <div id="result"></div>
        <div id="current-content">
          <div id="current-operator"></div>
          <div id="current-operand"></div>
        </div>
      </div>
      <div id="button-container">
        <button id="operand">7</button>
        <button id="operand">8</button>
        <button id="operand">9</button>
        <button id="operator">/</button>
        <button id="operand">4</button>
        <button id="operand">5</button>
        <button id="operand">6</button>
        <button id="operator">*</button>
        <button id="operand">1</button>
        <button id="operand">2</button>
        <button id="operand">3</button>
        <button id="operator">-</button>
        <button id="clear">C</button>
        <button id="operand">0</button>
        <button id="dot">.</button>
        <button id="operator">+</button>
        <button id="equal">=</button>
        <button id="delete">Delete</button>
      </div>
    </div>
  </body>
</html>
