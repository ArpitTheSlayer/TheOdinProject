<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decimal to Binary, Octadecimal and Hexadecimal Converter</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="top">
      <h1>Decimal to Binary, Octadecimal and Hexadecimal Converter</h1>
    </div>
    <div class="main">
      <div>
        <label for="decimal">Decimal</label>
        <input type="number" id="decimal" />
      </div>
      <div>
        <label for="binary">Binary</label>
        <input type="number" id="binary" />
      </div>
      <div>
        <label for="octadecimal">Octadecimal</label>
        <input type="number" id="octadecimal" />
      </div>
      <div>
        <label for="hexadecimal">Hexadecimal</label>
        <input type="text" id="hexadecimal" />
      </div>
      <div>
        <button onclick="convert()">Convert</button>
      </div>
    </div>
  </body>
</html>
